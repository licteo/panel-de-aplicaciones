<html><head><base href=""/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Aplicaciones</title>
<style>
:root {
    --primary-color: #4a90e2;
    --secondary-color: #8c54ff;
    --background-color: #f5f7fa;
    --card-background: #ffffff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: var(--background-color);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 30px;
}

#appsContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.app-card {
    background: var(--card-background);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    width: auto;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.app-card:hover {
    transform: translateY(-5px);
}

.app-icon {
    width: 50px;
    height: 50px;
    margin-bottom: 15px;
    fill: var(--primary-color);
}

.app-title {
    font-size: 1.2em;
    color: #333;
    margin-bottom: 10px;
}

.app-description {
    color: #666;
    font-size: 0.9em;
    margin-bottom: 15px;
    flex-grow: 1;
    word-break: break-all;
}

.app-button {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: opacity 0.3s ease;
}

.app-button:hover {
    opacity: 0.9;
}

.link-manager, .html-viewer {
    background: var(--card-background);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.link-form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.link-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.link-list {
    list-style: none;
    padding: 0;
}

.link-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
}

.delete-button {
    background: #ff4444;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <h1>Panel de Aplicaciones</h1>
    
    <div id="appsContainer">
    </div>

    <div class="html-viewer">
        <h2>Subir Archivo HTML</h2>
        <input type="file" id="htmlFile" accept=".html" class="link-input" onchange="handleFileSelect(event)">
    </div>

    <div class="link-manager">
        <h2>Administrador de Enlaces</h2>
        <div class="link-form">
            <input type="text" id="linkInput" class="link-input" placeholder="Nombre del enlace">
            <input type="text" id="urlInput" class="link-input" placeholder="URL del enlace">
            <button class="app-button" onclick="addLink()">Agregar Enlace</button>
        </div>
    </div>
</div>

<script>
function addLink() {
    const linkName = document.getElementById('linkInput').value;
    const linkUrl = document.getElementById('urlInput').value;
    
    if (linkName && linkUrl) {
        const container = document.getElementById('appsContainer');
        const div = document.createElement('div');
        div.className = 'app-card';
        div.innerHTML = `
            <svg class="app-icon" viewBox="0 0 24 24">
                <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
            </svg>
            <h3 class="app-title">${linkName}</h3>
            <p class="app-description">${linkUrl}</p>
            <button class="app-button" onclick="window.open('${linkUrl}', '_blank')">Abrir</button>
        `;
        container.appendChild(div);
        
        document.getElementById('linkInput').value = '';
        document.getElementById('urlInput').value = '';
    }
}

function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const container = document.getElementById('appsContainer');
            const div = document.createElement('div');
            div.className = 'app-card';
            const htmlContent = e.target.result;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const fileUrl = URL.createObjectURL(blob);
            
            div.innerHTML = `
                <svg class="app-icon" viewBox="0 0 24 24">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                <h3 class="app-title">${file.name}</h3>
                <p class="app-description">Archivo HTML</p>
                <button class="app-button" onclick="window.open('${fileUrl}', '_blank')">Abrir</button>
            `;
            container.appendChild(div);
        };
        reader.readAsText(file);
        event.target.value = '';
    }
}
</script>
</body>
</html>
